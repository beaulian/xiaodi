[group:celery]
programs=worker_delete,worker_finish,celery_beat,celery_flower
[program:worker_delete]
command=celery worker -A tasks -Q delete -n worker_delete
directory=/code/celery_tasks
user=www-data
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/xiaodi/celery_delete.log
loglevel=error
startsecs=10

[program:worker_finish]
command=celery worker -A tasks -Q finish -n worker_finish
directory=/code/celery_tasks
user=www-data
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/xiaodi/celery_finish.log
loglevel=error
startsecs=10

[program:celery_beat]
command=celery -A tasks beat
directory=/code/celery_tasks
user=www-data
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/xiaodi/celery_beat.log
startsecs=10

[program:celery_flower]
command=celery -A tasks flower --port=3366
directory=/code/celery_tasks
user=www-data
autorestart=true
startsecs=10
